# suppress inspection "UnusedProperty" for whole file

# database connection
spring.datasource.url=jdbc:mysql://localhost:3306/homework
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=dev
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

# auto generate tables
spring.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=create

# thymeleaf and caching
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.resources.static-locations=file:src/main/resources/static/
spring.resources.cache.period=0

# better forms
spring.mvc.hidden-method.filter.enabled=true

# logging level
logging.level.root=INFO

# expose actuator details
management.endpoints.web.exposure.include=health,info,beans,heapdump,logfile,loggers,metrics